        function set_ckplayer(flashvars, video) {
            var params = {
                bgcolor: '#FFF',
                allowFullScreen: true,
                allowScriptAccess: 'always',
                wmode: 'transparent'
            };
            CKobject.embed('/ckplayer/ckplayer.swf', 'a1', 'ckplayer_a1', '100%', '100%', false, flashvars, video,
                params);
        }

        function sigu_play(play, url, tvid, vid, meta) {
            var isiPad = navigator.userAgent.match(/iPad|iPhone|Linux|Android|iPod/i) != null;
            if (url != undefined) {
                url = sigu_decode(url);
            }
            if (play != 'url') {
                if (meta != undefined) {
                    addMeta(meta);
                } else {
                    addMeta("no-referrer");
                }
            }
            if (play == 'url') {
                document.getElementById('a1').innerHTML =
                    '<iframe width="100%" height="100%" allowFullScreen="true" allowTransparency="true" frameborder="0" scrolling="no" src="' +
                    url + '"></iframe>';
            } else if (play == 'qy_iframe') {
                qy_iframe(tvid, vid);
            } else if (play == 'qq_mp4') {
                get_qq_mp4(url, vid);
            } else if (isiPad) {
                document.getElementById('a1').innerHTML = '<video src="' + url +
                    '" controls="controls" width="100%" height="100%" style="psotion:relative;" poster="//i3.letvimg.com/lc04_live/201705/05/23/01/1493996499035new.gif"></video>';
            } else if (play == "hls" || play == "normal") {
                dp_play(url, play);
            } else if (play == 'mp4') {
                var flashvars = {
                    f: url,
                    c: 0,
                    p: 1,
                    h: 4,
                    my_title: ''
                };
                var video = [url + '->video/mp4'];
                set_ckplayer(flashvars, video)
            } else if (play == 'm3u8') {
                var flashvars = {
                    f: '/ckplayer/m3u8.swf',
                    a: url,
                    c: 0,
                    p: 1,
                    s: 4,
                    lv: 0,
                    my_title: ''
                };
                var video = [url];
                set_ckplayer(flashvars, video)
            } else if (play == 'xml') {
                var flashvars = {
                    f: url,
                    s: 2,
                    c: 0,
                    p: 1,
                    v: 100,
                    b: 1,
                    e: 0,
                    h: 4,
                    e: 0,
                    my_title: ''
                };
                set_ckplayer(flashvars, video);
            }
            $('#a1').show();
            $('#loading').hide();
        }

        function dp_play(url, play) {
            var webdata = {
                set: function (key, val) {
                    window.sessionStorage.setItem(key, val);
                },
                get: function (key) {
                    return window.sessionStorage.getItem(key);
                },
                del: function (key) {
                    window.sessionStorage.removeItem(key);
                },
                clear: function (key) {
                    window.sessionStorage.clear();
                }
            };
            var dplayer = new DPlayer({
                element: document.getElementById("a1"),
                autoplay: true,
                video: {
                    url: url,
                    pic: 'https://p1.pstatp.com/origin/pgc-image/f6ace025802f44f8a7f9edf24cd96c8e',
                    type: play
                },
                volume: 1.0,
                preload: 'auto',
                theme: '#28FF28',
                contextmenu: [{
                    text: '思古视频服务',
                    link: 'https://api.sigujx.com/'
                }]
            });
            dplayer.seek(webdata.get('play' + url));
            setInterval(function () {
                webdata.set('play' + url, dplayer.video.currentTime);
            }, 1000);
        }

        function addMeta(b) {
            var a = document.createElement("meta");
            a.name = "referrer";
            a.content = b;
            document.getElementsByTagName("head")[0].appendChild(a);
        }
